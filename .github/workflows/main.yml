name: CI CD Docker

on:
  push: # jalankan ketika di push di branch ini
    branches:
      - main
      - master
  pull_request: # jalankan ketika PR di branch ini
    branches:
      - main
      - master

jobs:
  build: # nama job
    runs-on: ubuntu-latest # mesin virtual
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # prebuilt action

      - name: Build Docker Image
        run: docker build -t my-app:${{ github.sha }} .

      - name: Build Success
        run: echo "Docker Image Build Success"

  deploy: # nama job
    needs: build
    runs-on: ubuntu-latest # mesin virtual
    if: github.ref == 'refs/heads/master'
    steps:
      - name: trigger Deployment Triggered
        run: echo "Deployment Triggered"
